<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
    
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Acceso Administrativo
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Solo personal autorizado de Nesia Detailing
      </p>
    </div>

    <form class="mt-8 space-y-6" (ngSubmit)="login()">
      <div class="rounded-md shadow-sm -space-y-px">
        
        <div class="mb-4">
          <label for="username" class="sr-only">Usuario</label>
          <input [(ngModel)]="username" name="username" type="text" required 
            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
            placeholder="Usuario">
        </div>
        
        <div>
          <label for="password" class="sr-only">Contraseña</label>
          <input [(ngModel)]="password" name="password" type="password" required 
            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
            placeholder="Contraseña">
        </div>
      </div>

      @if (errorMessage) {
        <div class="text-red-500 text-sm text-center bg-red-50 p-2 rounded border border-red-200">
          {{ errorMessage }}
        </div>
      }

      <div>
        <button type="submit" 
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
          Iniciar Sesión
        </button>
      </div>
    </form>
    
    <div class="text-center mt-4">
      <a routerLink="/" class="text-sm text-indigo-600 hover:text-indigo-500 font-medium">
        ← Volver a la web
      </a>
    </div>

  </div>
</div>
